<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizable</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/css/style.css"/>
</head>
<body>
<header class="main-header">
    <img class="main-header-logo" src="src/assets/organizable_logo.png"/>
</header>
<div class="mix-nav-main">
    <nav class="main-nav">
        <ul class="main-nav-links">
            <li><a href="./my-boards.html">My boards</a></li>
            <li class="active-link"><a href="./closed-boards.html">Closed boards</a></li>
            <li><a href="./my-profile.html">My Profile</a></li>
            <li><a id="log-out">Log out</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div id="app">
            <div id="boards">
                <div class="boards__title">Closed Boards</div>
                <div id="boards__tiles">
                    <div class="boards__tiles__tile color-1"><p class="boards__tiles__tile__title" data-id="board-124124">CLOSED</p>
                        <div class="boards__tiles__tile__hover_content">
                            <div class="boards__tile__tile__hover_content__icons" data-id=":id:">
                                <button class="button__close_board" title="Close Board"><img src="src/img/icons/delete.png" alt=""/>
                                </button>
                                <button class="button__star_board" title="Star Board"><img src="src/img/icons/open.png" alt=""/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="module" src="src/closedBoards.js"></script>
<script type="module" src="src/js/main.js"></script>
</body>
</html>
