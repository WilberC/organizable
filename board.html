<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
<header class="main-header">
    <img class="main-header-logo" src="src/assets/organizable_logo.png"/>
</header>
<main class="main-content-board">
    <header class="main-content-board-header">
        <h1 class="main-content-board-header-text">Codeable</h1>
        <div class="star-icon"><img src="src/img/icons/star_board.png"/></div>
        <div class="close-board-icon"><img src="src/img/icons/close_board.png"/></div>
    </header>
    <section class="columns-board">
        <div class="list-content-item active-column">
            <header class="active-column-header">
                <h2>To Do</h2>
                <img src="src/img/icons/close_colum_item.png"/>
            </header>
            <div class="active-column-items-container">
                <div class="active-column-item">
                    <p>Add animations</p>
                </div>
                <div class="active-column-item">
                    <p>Refactor functions</p>
                </div>
                <div class="active-column-item">
                    <p>Improve a11y</p>
                </div>
                <div class="add-card-item">
                    <p class="add-card-trigger">&plus; Add another card</p>
                    <div class="add-card-item__content">
                        <input type="text" class="form-control card-item-input" placeholder="Enter a title for this card...">
                        <div class="save-card-item-options-group">
                            <button type="button" class="btn btn-success save-card-item-btn">Add Card</button>
                            <img src="src/img/icons/cancel_add_card_item.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-content-item">
            <div class="add-item-list">
                <p id="add_list__trigger">Add a list</p>
                <div id="add_list">
                    <input type="text" class="form-control card-item-input" id="add_list__title">
                    <div class="add_list__buttons">
                        <button id="add_list__btn" class="btn btn-success">Add list</button>
                        <img id="add_list__btn__close" src="src/img/icons/cancel_add_card_item.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--<script src="src/js/views/login_request.js"></script>-->
<script src="src/js/views/board.js" type="module"></script>
</body>
</html>
