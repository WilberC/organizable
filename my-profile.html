<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizable</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
<header class="main-header">
    <img class="main-header-logo" src="src/assets/organizable_logo.png"/>
</header>
<div class="mix-nav-main">
    <nav class="main-nav">
        <ul class="main-nav-links">
            <li><a href="./my-boards.html">My boards</a></li>
            <li><a href="./closed-boards.html">Closed boards</a></li>
            <li class="active-link"><a href="./my-profile.html">My Profile</a></li>
            <li><a id="log-out">Log out</a></li>
        </ul>
    </nav>
    <main class="main-content auth-main">
        <form id="my-profile-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="first_name" id="firstName" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="last_name" id="lastName" class="form-control" readonly>
            </div>
            <div class="btn-group" id="group-edit">
                <button type="button" class="btn btn-secondary" id="btn-edit-profile">Edit</button>
                <button type="button" class="btn btn-danger" id="btn-delete-profile">Delete</button>
            </div>
            <div class="btn-group hide" id="group-save">
                <button type="button" class="btn btn-success" id="btn-update-profile">Save</button>
                <button type="button" class="btn btn-danger" id="btn-cancel-update-profile">Cancel</button>
            </div>
        </form>
    </main>
</div>
<script type="module" src="src/js/views/my_profile.js"></script>
</body>
</html>
