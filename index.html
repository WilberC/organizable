<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
<header class="main-header">
    <img class="main-header-logo" src="src/assets/organizable_logo.png"/>
</header>
<main class="main-content auth-main">
    <form id="login-form" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" id="btn-login">Login</button>
        <br>
        <a class="create-account-link" href="./sign-up.html">Create an Account</a>
    </form>
</main>
<script src="src/js/views/login_request.js"></script>
<script src="src/js/views/login.js"></script>
</body>
</html>
